<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
    <style>
        body {
            background-color: #F3EEEA;
            background-image: url(Bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 50vh;
        }
    </style>
</head>

<body>
    <!--This div carries all the heading messages above nav-bar-->
    <div class="heading-msg">
        <marquee direction="right">
            <h3>An official portfolio website of Manan Neupane.</h3>
        </marquee>
    </div>

    <!--This Dic is for Nav-bar-->
    <div class="navbar">
        <div class="logo">
            <img src="mananlogo.png" style="size: 10px;">
        </div>
        <ul>
            <div class="social">
                <i class="fa-brands fa-facebook fa-2xl" style="color: #db4a2b;"></i>
                <i class="fa-brands fa-instagram fa-2xl" style="color: #db4a2b;"></i>
                <i class="fa-brands fa-linkedin fa-2xl" style="color: #db4a2b;"></i>
                <i class="fa-brands fa-github fa-2xl" style="color: #db4a2b;"></i>
            </div>
            <b>
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Blog</a></li>
                <li><a>Gallery</a></li>
                <li><a>Projects</a></li>
                <li><a>Contact me</a></li>
                <li><i class="fa-solid fa-magnifying-glass fa-l" style="color: #db4a2b;"></i></li>
            </b>
        </ul>
    </div>


    <section id="Welcome">
        <div class="welcome">
            <h1>Welcome</h1>
        </div>
    </section>
</body>

</html>
